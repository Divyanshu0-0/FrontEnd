            { url: "chloe-lefleur-2nX1ubPiY8I-unsplash.jpg", title: "Painting" },
            { url: "chloe-lefleur-xP0zAJ9MhMw-unsplash.jpg", title: "Wall" },
            { url: "josh-hild-xLQM7Tnqdpg-unsplash.jpg", title: "City" },
            { url: "IMG20221007165214.jpg", title: "Sky" },
            { url: "IMG20221007165220.jpg", title: "Cloud" },
            { url: "IMG20221009204303.jpg", title: "Moon" },
            { url: "IMG20221109174035.jpg", title: "Rossy" },
            { url: "IMG20230708172249.jpg", title: "School Ground" },
            { url: "IMG20230719183233.jpg", title: "C#utiy@" },
            { url: "IMG20231014045315.jpg", title: "Moon" },
            { url: "IMG20231024183040.jpg", title: "FireWorks" },
            { url: "IMG20231114183357.jpg", title: "Fire Deer" },
            { url: "IMG20231123160925.jpg", title: "Baby Goat" },
            { url: "IMG20231130084047.jpg", title: "Bomb" },
            { url: "IMG20231210154323.jpg", title: "Puppy" },
            { url: "IMG20231212091711.jpg", title: "Lake" },
            { url: "IMG20240113054842.jpg", title: "Fire" },
            { url: "IMG20240214141705.jpg", title: "Winter Plants" },
            { url: "IMG20240512061412.jpg", title: "Chutiyas" },
            { url: "https://images.pexels.com/photos/459203/pexels-photo-459203.jpeg?auto=compress&cs=tinysrgb&w=600", title: "Bridge" },
            { url: "https://images.pexels.com/photos/1213447/pexels-photo-1213447.jpeg?auto=compress&cs=tinysrgb&w=600", title: "Light" },

            { url: "https://images.pexels.com/photos/1229042/pexels-photo-1229042.jpeg?auto=compress&cs=tinysrgb&w=600", title: "Stars" },
            { url: "https://images.pexels.com/photos/691668/pexels-photo-691668.jpeg?auto=compress&cs=tinysrgb&w=600", title: "Mountain" },

        ];

        const gallery = document.getElementById("gallery");

        wallpapers.forEach(wallpaper => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${wallpaper.url}" alt="${wallpaper.title}">
                <h3>${wallpaper.title}</h3>
                <a href="${wallpaper.url}" download class="download-btn">Download</a>
            `;
            gallery.appendChild(card);
        });
    </script>
</body>
</html>
